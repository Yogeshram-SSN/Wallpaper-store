<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        section#payment {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            text-align: center;
        }

        .payment-form {
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .checkout-button {
            background-color: #1ac717;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .summary {
            flex-grow: 1;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .summary h2 {
            margin-bottom: 15px;
        }

        .summary-box {
            margin-bottom: 20px;
        }

        .summary-box p {
            margin: 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .summary-box:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Payment Page</h1>
    </header>

    <section id="payment">
        <form class="payment-form" id="paymentForm">
            <h2>Enter Card Details</h2>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <button type="button" class="checkout-button" onclick="checkout()">Checkout</button>
        </form>

        <div class="summary">
            <h2>Order Summary</h2>
            <div class="summary-box">
                <p>Subtotal: ${{ subtotal }}</p>
                <p>CGST: $5.00</p>
                <p>SGST: $5.00</p>
                <p>Delivery Fee: $10.00</p>
                <p>Convenience Charges: $2.00</p>
            </div>
            <div class="summary-box">
                <p>Total: ${{ total }}</p>
            </div>
        </div>
    </section>

    <script>
        function checkout() {
            // Perform validation of card details (you may want to use a library for more robust validation)

            // For simplicity, assume the payment is always successful
            alert('PAYMENT SUCCESSFUL!');
            window.location.href = '/payment_success';
        }
    </script>

</body>

</html>
